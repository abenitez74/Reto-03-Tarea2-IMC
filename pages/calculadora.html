<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #e3f2fd"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">IMC</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/signin.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/signup.html">Registro</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="../pages/calculadora.html"
                  >Calculadora IMC</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/estadistica.html"
                  >Estadistica IMC</a
                >
              </li>
            </ul>
          </div>

          <div>
            Bienvenido:
            <h7 id="login-user"></h7>
          </div>
          <div class="logout">
            <a href="../pages/signin.html" onclick="cerrarSesion();">Logout</a>
            <h7 id="logout"></h7>
          </div>
        </div>
      </nav>
    </header>

    <div class="row mt-5">
      <div class="col-md-4 mx-auto">
        <div class="card">
          <div class="card-header">CALCULADORA IMC</div>
          <h5 class="texto-imc">Descrube su indice de masa corporal</h5>
          <div class="card-body">
            <form id="formulario-imc">
              <div class="input-group mb-3">
                <label class="col-sm-2 col-form-label">Sexo</label>
                <div class="row">
                  <div class="col-md-3">
                    <div class="custom-control custom-radio image-checkbox">
                      <input
                        type="radio"
                        class="custom-control-input"
                        id="ck2a"
                        name="ck2"
                      />
                      <label class="custom-control-label" for="ck2a">
                        <img
                          src="../assets/imagen/btn-man.png"
                          alt="#"
                          class="img-fluid"
                        />
                      </label>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="custom-control custom-radio image-checkbox">
                      <input
                        type="radio"
                        class="custom-control-input"
                        id="ck2b"
                        name="ck2"
                      />
                      <label class="custom-control-label" for="ck2b">
                        <img
                          src="../assets/imagen/btn-woman.png"
                          alt="#"
                          class="img-fluid"
                        />
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="input-group mb-3">
                <label class="col-sm-2 col-form-label">Edad</label>
                <input type="text" class="form-control" name="edad" id="edad" />
                <label class="col-sm-2 col-form-label p-1"></label>
              </div>

              <div class="input-group mb-3">
                <label class="col-sm-2 col-form-label">Peso</label>
                <input type="text" class="form-control" id="peso" name="peso" />
                <label class="col-sm-2 col-form-label p-1">Kg</label>
              </div>

              <div class="input-group mb-3">
                <label class="col-sm-2 col-form-label">Altura</label>
                <input
                  type="text"
                  class="form-control"
                  id="altura"
                  name="altura"
                />
                <label class="col-sm-2 col-form-label p-1">Cms</label>
              </div>

              <div class="row">
                <div class="btn-registro">
                  <input
                    type="submit"
                    value="CALCULAR IMC"
                    class="btn btn-primary btn-imc"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <h5 style="text-align: center">Resultado</h5>
          <input id="scale" type="range" min="18" max="40" step="1" value="0" />
          <h7 id="text-resul"></h7>
          <h7 id="mensaje"></h7>
        </div>
      </div>
    </div>

    <script src="../js/imc.js"></script>
  </body>
</html>
