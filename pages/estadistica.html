    <div class="container">
      <canvas id="myChart" width="400" height="400"></canvas>
      <script>
        const url2 = "http://localhost:4000/imc";
        let labels = [];
        let datos = [];

        document.addEventListener("DOMContentLoaded", () => {
          Mostrar(url2);
        });

        const Mostrar = async (url2) => {
          const ctx = document.getElementById("myChart").getContext("2d");
          const res2 = await fetch(url2);
          const data2 = await res2.json();

          data2.forEach((Dataimc) => {
            const { id, edad, imc } = Dataimc;

            var labels = Dataimc.edad;
            var datos = Dataimc.imc;
          });

          const myChart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Edad",
                  data: datos,
                  backgroundColor: [
                    "rgba(255, 99, 132, 0.2)",
                    "rgba(54, 162, 235, 0.2)",
                    "rgba(255, 206, 86, 0.2)",
                    "rgba(75, 192, 192, 0.2)",
                    "rgba(153, 102, 255, 0.2)",
                    "rgba(255, 159, 64, 0.2)",
                  ],
                  borderColor: [
                    "rgba(255, 99, 132, 1)",
                    "rgba(54, 162, 235, 1)",
                    "rgba(255, 206, 86, 1)",
                    "rgba(75, 192, 192, 1)",
                    "rgba(153, 102, 255, 1)",
                    "rgba(255, 159, 64, 1)",
                  ],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        };
      </script>
    </div>

    <script src="../js/logout.js"></script>
